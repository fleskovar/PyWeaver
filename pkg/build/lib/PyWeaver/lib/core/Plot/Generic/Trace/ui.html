<div style='height: 150px; width: 300'>
	Trace
	<br>
	<br>
	Name: <input type='text' v-model='scope.trace_name' v-val:trace_name='"New Trace"'>
	<br>
	<br>
	Type: 
	<select id="trace_types" v-model='scope.trace_type' v-val:trace_name='"scatter"'>
		<option value="scatter" selected="selected">Scatter</option>
		<option value="bar">Bar</option>
		<option value="line">Line</option>
	</select>
</div>
