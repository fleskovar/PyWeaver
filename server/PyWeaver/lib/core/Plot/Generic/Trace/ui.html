<div style='height: 150px; width: 300'>
	Trace
	<br>
	<br>
	Name: <input type='text' v-model='scope.trace_name' v-val:trace_name='"New Trace"'>
	<br>
	<br>
	Type: 
	<select v-model='scope.trace_type' v-val:trace_type='"scatter"'>
		<option value="scatter" selected="selected">Scatter</option>
		<option value="bar">Bar</option>
		<option value="line">Line</option>
	</select>
    <br>
    <br>
    Axis: 
	<select v-model='scope.axis' v-val:axis='"y1"'>
		<option value="y1" selected="selected">1</option>
		<option value="y2">2</option>
	</select>
</div>
